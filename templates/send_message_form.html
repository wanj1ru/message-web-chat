<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
</head>
<body>
    <h1>Send Message</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.user_id.label }}: {{ form.user_id(size=32) }}
        </div>
        <div>
            {{ form.message_body.label }}: {{ form.message_body(size=64) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
