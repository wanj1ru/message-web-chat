<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Messages</title>
</head>
<body>
    <h1>Search Messages</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.keyword.label }}: {{ form.keyword(size=20) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
